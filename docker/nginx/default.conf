server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 100m;

    location / {
        # ThinkPHP 伪静态（优先静态文件，其次路由到 index.php）
        try_files $uri $uri/ @thinkphp;
    }

    location @thinkphp {
        # ThinkPHP5 常用伪静态：/foo/bar -> /index.php?s=/foo/bar
        rewrite ^/(.*)$ /index.php?s=/$1&$args last;
    }

    # 支持：/index.php 以及 /index.php/xxx、/BgOCIshaMx.php/index/login 这类 PATH_INFO 形式
    location ~ \.php(/|$) {
        # 注意：这里不能用 $uri 做 try_files（带 PATH_INFO 时 $uri 不存在）
        try_files $fastcgi_script_name =404;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # ThinkPHP 默认 pathinfo_fetch 不包含 PATH_INFO，这里补齐兼容变量，避免后台入口无限 302
        fastcgi_param ORIG_PATH_INFO $fastcgi_path_info;
        fastcgi_param REDIRECT_PATH_INFO $fastcgi_path_info;
        fastcgi_param REDIRECT_URL $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_pass php:9000;
    }

    # 禁止访问隐藏文件（如 .env/.git/.user.ini 等）
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
    }
}



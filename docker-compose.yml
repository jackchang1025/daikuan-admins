services:
  php:
    platform: linux/amd64
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    depends_on:
      - mysql
    env_file:
      - ./.env
    ports:
      # 开发环境：使用 PHP 内置服务器（端口从根目录 .env 的 NGINX_PORT 读取）
      - "${NGINX_PORT:-18081}:8080"
    volumes:
      - ./:/var/www/html
    command: >
      sh -lc "php -S 0.0.0.0:8080 -t public public/router.php"
    networks:
      - daikuan_net

  mysql:
    image: mysql:5.7.44
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --max_allowed_packet=64M
      - --default-authentication-plugin=mysql_native_password
    env_file:
      - ./.env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      # 启动时自动导入数据库（首次初始化数据卷时执行）
      - ./docker/databse/daikuan_2025-12-24_14-13-19_mysql_data_SPiAM.sql:/docker-entrypoint-initdb.d/01-daikuan.sql:ro
    networks:
      - daikuan_net

volumes:
  mysql_data:

networks:
  daikuan_net:
    driver: bridge




<div class="panel panel-default panel-intro">
    {:build_heading()}
    
    
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                        <a href="javascript:;" class="btn btn-info btn-import dz-clickable" title="导入" data-mimetype="txt"><i class="fa fa-upload dz-message"></i> 导入</a>
                        <a href="javascript:;" class="btn btn-success btn-export {:$auth->check('user/user/export')?'':'hide'}" title="{:__('一键导出')}" id="btn-export-file"><i class="fa fa-download"></i> {:__('一键导出')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-qingkong {:$auth->check('user/user/qingkong')?'':'hide'}" title="{:__('一键清空')}" id="btn-export-file"><i class="fa fa-download"></i> {:__('一键清空')}</a>
                        <span style="margin-left:10px;" class="{:$auth->check('user/user/dkzt')?'':'hide'}">贷款状态</span>
                        <select class="form-control selectpicker ceshi "  id="dkstatus" name="group" tabindex="null" style="width:100px;{:$auth->check('user/user/dkzt')?'display:inline-block !important;':'display:none !important;'}">
                            <option value="0">全部</option>
                            <option value="1">已还款</option>
                            <option value="2">贷款中</option>
                            <option value="3">结清证明</option>
                        </select>
                        <span style="margin-left:10px;" class="{:$auth->check('user/user/xzgly')?'':'hide'}">选择管理员</span>
                        <select class="form-control selectpicker adminid "  id="adminid" name="group" tabindex="null" style="width:100px;{:$auth->check('user/user/xzgly')?'display:inline-block !important;':'display:none !important;'}">
                            <option value="0">全部</option>
                            {volist name="adminlst" id="vo" empty="暂无数据"}
                                <option value="{$vo.id}">{$vo.nickname}</option>
                            {/volist}

                        </select>
                        <!--<div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">-->
                        <!--    <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>-->
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <input type="hidden" name="" id="show" value="{$show}" />
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/user/edit')}"
                           data-operate-del="{:$auth->check('user/user/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

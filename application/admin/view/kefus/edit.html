<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kefu_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kefu_name" class="form-control" name="row[kefu_name]" type="text" value="{$row.kefu_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kefu_avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-kefu_avatar" class="form-control" size="50" name="row[kefu_avatar]" type="text" value="{$row.kefu_avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-kefu_avatar" class="btn btn-danger faupload" data-input-id="c-kefu_avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-kefu_avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-kefu_avatar" class="btn btn-primary fachoose" data-input-id="c-kefu_avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-kefu_avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-kefu_avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kefu_password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kefu_password" class="form-control" name="row[kefu_password]" type="text" value="{$row.kefu_password|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_service_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_service_num" class="form-control" name="row[max_service_num]" type="number" value="{$row.max_service_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kefu_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="kefuStatusList" item="vo"}
            <label for="row[kefu_status]-{$key}"><input id="row[kefu_status]-{$key}" name="row[kefu_status]" type="radio" value="{$key}" {in name="key" value="$row.kefu_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
